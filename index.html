      <div class="box">
        <h1>Fish Mania</h1>
      </div>

      <div class="box">
        <h2>Rules</h2>
        <p>
          <ul>
            <li>The Goal of the game is to catch as many fish as you can in 20
            seconds.</li> 
            <li>The bigger fish count as 5 points and the smaller fish count
            as 1 point.</li>
            <li>To control the line on the rod, use the up and down arrows
            to bring the hook to the fish.</li>
          </ul>
        </p>
      </div>
